<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grocer List</h1>

    <table border="1">
        <tr>
            <th>Items</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Update</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.rpu}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.amount}}</td>
                <td><a href="{% url 'update' item.id %}">Update</a></td>
            </tr>
        {% endfor %}
        
    </table>
    <a href="{% url 'insert' %}">Add grocery</a>
</body>
</html>
